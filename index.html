<!DOCTYPE html>
<html>

<head>
    <title>My App</title>
    <style>
        body {
            background-color: #333333;
            margin: 0;
            padding: 0;
            font-family: Segoe UI;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            width: 200px;
            height: 200px;
            animation: glowing 2s infinite;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px #ff0000;
            }

            50% {
                box-shadow: 0 0 20px #ff0000;
            }

            100% {
                box-shadow: 0 0 5px #ff0000;
            }
        }

        .title {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            background-color: #ff0000;
            background-image: linear-gradient(to bottom, #ff0000, #cc0000);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(to bottom, #cc0000, #990000);
        }

        .message-box {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
        }

        .message-box .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message-box .content {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="title">
            Quality, without a penny.
        </div>
        <div class="buttons">
            <a href="#" class="button" onclick="showMessageBox('Sorry', 'Sorry, dna z is currently not released.')">Download</a>
            <a href="#" class="button" onclick="showMessageBox('Sorry', 'Sorry, dna z is currently not released.')">Alternate Download</a>
            <a href="https://dsc.gg/dnastuff" class="button">Discord</a>
        </div>
    </div>

    <div id="message-box" class="message-box">
        <div class="title"></div>
        <div class="content"></div>
    </div>

    <script>
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseover', function () {
            logo.classList.add('glow');
        });
        logo.addEventListener('mouseout', function () {
            logo.classList.remove('glow');
        });

        function showMessageBox(title, content) {
            const messageBox = document.getElementById('message-box');
            messageBox.querySelector('.title').textContent = title;
            messageBox.querySelector('.content').textContent = content;
            messageBox.style.display = 'block';
        }
    </script>
</body>

</html>
